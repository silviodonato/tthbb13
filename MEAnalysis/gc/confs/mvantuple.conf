se output files =  out.root
se output pattern = job_@MY_JOBID@_@X@
se path = dir://$HOME/tth/gc/mvatuple/v1/${DATASETPATH}/
se path = dir://$HOME/tth/gc/mvatuple/v1/${DATASETPATH}/

