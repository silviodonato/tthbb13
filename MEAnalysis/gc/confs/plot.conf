[global]
variable markers   = @
task        = UserTask
backend     = local
workdir = ${CMSSW_BASE}/src/TTH/MEAnalysis/gc/plotting.tth

[UserTask]
executable  = makeplots.sh
dataset =
    datasets/Jun17_leptonic_nome/DoubleEG.txt
    datasets/Jun17_leptonic_nome/DoubleMuon.txt
    datasets/Jun17_leptonic_nome/MuonEG.txt
    datasets/Jun17_leptonic_nome/SingleElectron.txt
    datasets/Jun17_leptonic_nome/SingleMuon.txt
    datasets/Jun17_leptonic_nome/TTJets_SingleLeptFromTbar_TuneCUETP8M1_13TeV-madgraphMLM-pythia8.txt
    datasets/Jun17_leptonic_nome/TTJets_SingleLeptFromT_TuneCUETP8M1_13TeV-madgraphMLM-pythia8.txt
    datasets/Jun17_leptonic_nome/TTTo2L2Nu_13TeV-powheg.txt
    datasets/Jun17_leptonic_nome/TT_TuneEE5C_13TeV-powheg-herwigpp.txt

dataset splitter = FileBoundarySplitter
files per job = 20
input files = env.sh common.sh

[storage]
scratch space used = 5000
scratch space left = 1000
se output files = histos.pkl out.root
se output pattern = job_@MY_JOBID@_@X@
se path = dir://$HOME/tth/gc/plotting/${GC_TASK_ID}/${DATASETPATH}/

[task]
wall time = 00:50
